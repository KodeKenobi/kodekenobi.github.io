    <script>
      // Debug logging setup
      const DEBUG = true;
      const log = (...args) => {
        if (DEBUG) {
          console.log("[DEBUG]", ...args);
        }
      };

      // Dynamic base path detection
      const getBasePath = () => {
        log("Calculating base path");
        const pathSegments = window.location.pathname.split("/");
        log("Path segments:", pathSegments);

        // Check if we're in a GitHub Pages environment
        if (pathSegments[1] === "kodekenobi.github.io") {
          log("GitHub Pages path detected");
          return "/kodekenobi.github.io";
        }
        // Also check if we're at the root of the GitHub Pages site
        if (window.location.hostname === "kodekenobi.github.io") {
          log("GitHub Pages hostname detected");
          return "/kodekenobi.github.io";
        }
        log("No GitHub Pages environment detected");
        return "";
      };

      const basePath = getBasePath();
      log("Base path determined:", basePath);
    </script>

    <script>
      log("Initializing Page Title and Favicon Scripts");
      // Attention-grabbing effect when tab is not active
      const favicon = document.getElementById("favicon");
      const pageTitle = document.getElementById("pageTitle");
      let blinkInterval;
      const originalTitle = "Kode Kenobi";
      const alertTitle = "ðŸŒŸ Vibes this side âš¡";

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          log("Tab visibility changed: Hidden");
          // Start blinking when tab is not active
          let isVisible = true;

          blinkInterval = setInterval(() => {
            isVisible = !isVisible;

            // Update favicon with logging
            const newFaviconPath =
              "https://raw.githubusercontent.com/KodeKenobi/kodekenobi.github.io/refs/heads/main/public/assets/images/favicon-transparent.png";
            log("Updating favicon to:", newFaviconPath);
            favicon.href = newFaviconPath;

            // Update title with warning emojis
            pageTitle.textContent = isVisible ? alertTitle : originalTitle;
          }, 2000); // Blink every half second
        } else {
          log("Tab visibility changed: Visible");
          // Stop blinking and reset to original when tab is active
          clearInterval(blinkInterval);
          const resetFaviconPath =
            "https://raw.githubusercontent.com/KodeKenobi/kodekenobi.github.io/refs/heads/main/public/assets/images/favicon-transparent.png";
          log("Resetting favicon to:", resetFaviconPath);
          favicon.href = resetFaviconPath;
          pageTitle.textContent = originalTitle;
        }
      });

      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function (l) {
        log("Initializing SPA GitHub Pages Handler");
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
          log("SPA GitHub Pages Handler: URL Processed");
        }
      })(window.location);
    </script>

  <body>
    <div id="root"></div>
    <script>
      log("React Application Script Loading Started");
      // Check if root element exists
      const rootElement = document.getElementById("root");
      log("Root Element Status:", rootElement ? "Found" : "Not Found");

      // Monitor for any errors in the React application
      window.addEventListener("error", (event) => {
        console.error("Global Error Caught:", event.error);
        console.error("Error Source:", event.filename);
        console.error("Line Number:", event.lineno);
        console.error("Column Number:", event.colno);
      });

      // Monitor script loading errors
      window.addEventListener("unhandledrejection", (event) => {
        console.error("Unhandled Promise Rejection:", event.reason);
      });

      // Monitor resource loading
      const observer = new PerformanceObserver((list) => {
        for (const entry of list.getEntries()) {
          if (entry.initiatorType === "script") {
            log(`Script Load: ${entry.name}`, {
              duration: entry.duration,
              size: entry.transferSize,
              type: entry.initiatorType,
            });
          }
        }
      });
      observer.observe({ entryTypes: ["resource"] });
    </script>
