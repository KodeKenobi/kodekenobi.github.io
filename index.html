    <script>
      // Attention-grabbing effect when tab is not active
      const favicon = document.getElementById("favicon");
      const pageTitle = document.getElementById("pageTitle");
      let blinkInterval;
      const originalTitle = "Kode Kenobi";
      const alertTitle = "ðŸŒŸ Vibes this side âš¡";

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          // Start blinking when tab is not active
          let isVisible = true;

          blinkInterval = setInterval(() => {
            isVisible = !isVisible;

            // Update favicon
            favicon.href = isVisible
              ? "/kodekenobi.github.io/assets/images/favicon-transparent.png"
              : "/kodekenobi.github.io/assets/images/favicon-transparent.png";

            // Update title with warning emojis
            pageTitle.textContent = isVisible ? alertTitle : originalTitle;
          }, 2000); // Blink every half second
        } else {
          // Stop blinking and reset to original when tab is active
          clearInterval(blinkInterval);
          favicon.href =
            "/kodekenobi.github.io/assets/images/favicon-transparent.png";
          pageTitle.textContent = originalTitle;
        }
      });

      // Single Page Apps for GitHub Pages

      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
